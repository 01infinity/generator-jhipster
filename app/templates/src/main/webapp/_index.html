<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title><%= baseName %></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <% if (!useCompass) { %><link rel="stylesheet" href="styles/bootstrap.css">
        <% } %><link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="<%= angularAppName %>">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-home"></span>
                            <span translate="global.menu.home">Home</span>
                        </a>
                    </li>
                    <li class="dropdown pointer">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                                <span>
                                    <span class="glyphicon glyphicon-user"></span>
                                    <span class="hidden-tablet" translate="global.menu.account.main">
                                        Account
                                    </span>
                                    <b class="caret"></b>
                                </span>
                        </a>
                        <ul class="dropdown-menu" ng-controller="MenuController">
                            <li ng-show="authenticated"><a href="#/settings" translate="global.menu.account.settings"><span class="glyphicon glyphicon-wrench"></span>
                                Settings</a></li>
                            <li ng-show="authenticated"><a href="#/password" translate="global.menu.account.password"><span class="glyphicon glyphicon-lock"></span>
                                Password</a></li>
                            <li ng-show="authenticated"><a href="#/sessions" translate="global.menu.account.sessions"><span class="glyphicon glyphicon-cloud"></span>
                                Sessions</a></li>
                            <li ng-show="authenticated"><a href="#/metrics" translate="global.menu.account.metrics"><span class="glyphicon glyphicon-dashboard"></span>
                                Metrics</a></li>
                            <li ng-show="authenticated"><a href="#/logs" translate="global.menu.account.logs"><span class="glyphicon glyphicon-tasks"></span>
                                Logs</a></li>
                            <li ng-show="authenticated"><a href="#/logout" translate="global.menu.account.logout"><span class="glyphicon glyphicon-log-out"></span>
                                Log out</a></li>
                            <li ng-hide="authenticated"><a href="#/login" translate="global.menu.account.login"><span class="glyphicon glyphicon-log-in"> Authenticate</span></a></li>
                        </ul>
                    </li>
                    <li class="dropdown pointer" ng-controller="MainController">
                        <a  data-toggle="dropdown" translate="global.menu.language"><i class="glyphicon glyphicon-align-justify"></i>Language</a>
                        <ul class="dropdown-menu">
                            <li active-menu="en"><a href="#" ng-click="changeLanguage('en')" translate="global.language.en">English</a></li>
                            <li active-menu="fr"><a href="#" ng-click="changeLanguage('fr')" translate="global.language.fr">French</a></li>
                        </ul>
                    </li>
                </ul>
                <h3 class="text-muted">jhipster</h3>
            </div>


            <div class="well" ng-view></div>

            <div class="footer">
                <p translate="footer">This is your footer</p>
            </div>

        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
